<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Stars</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Add a sports star:</h1>
    <form id="new-sport-form">
        <div id="form-item">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" required/>
        </div>
        <div id="form-item">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" required>
        </div>
        <div id="form-item">
            <label for="sport">Sport:</label>
            <select id="sport">
                <option value="" disabled selected></option>
                <option value="Football">Football</option>
                <option value="Rugby">Rugby</option>
                <option value="tennis">Tennis</option>
            </select>
        </div>
        <div id="form-item">
            <label for="nationality">Nationality:</label>
            <select id="nationality">
                <option value="" disabled selected></option>
                <option value="English">English</option>
                <option value="English">Scottish</option>
                <option value="English">Welsh</option>
                <option value="English">Irish</option>
            </select>
        </div>
        <div id="form-item">
            <input type="submit" value="Add"/>
        </div>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>List of sports people:</h1>
    <ul id="sport-stars"></ul>


</body>
</html>
